{% extends "url/base.html" %}

{% block content %}

    <form action="{% url 'url:shorten' %}" method="POST">
        {% csrf_token %}
            {{url_form.errors }}

            {% for field in url_form %}
                <div class="{%if field.errors %}error{%endif%}">
                    {{field.label_tag}}{{ field }}
                </div>

                {% if field.help_text %}
                <p> class="help {{ field.help_text|safe }}</p>
                {%endif%}

            {% endfor %}
            
        <input type="submit" class="button" value="Shortanation"/>
    </form>

    <a id="home" href="/url"> Back Home </a>

{% endblock content %}
